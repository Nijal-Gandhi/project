<!DOCTYPE html>
<html>
	<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link href="style.css" rel="stylesheet" / >
		<title> FaceBook Login Page </title>

	</head>
	
	<body>
		<div class="textbox">
			<h1>facebook </h1>
			<h2 > Facebook helps you connect and share <br>
			 with people in your life.
		 
		</div>
			<div class="container">
				<div class="form">
					<input type="text" name="email" placeholder="E-Mail or Phone"> <br>
					<input type="password" name="password" placeholder="Password"
					pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number 
					and one uppercase and lowercase letter, and at least 8 or more characters" required> <br>
					<input type="submit" value="LogIn">
					<p><a href="#">forgot password?</a></p> 
					<div class="btn">
						<button type="button">Create New Account</button>        
					 </div>
				</div>
			</div>
	</body>
</html>
